<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1>
        <a style="text-decoration: none; color: #f1c40f; margin-left: 0.5rem" href="" onclick="location.reload()"
          >CALCULATOR</a
        >
      </h1>

      <div class="calculator">
        <input type="text" name="screen" id="answer" readonly />

        <table>
          <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button style="background-color: #f01600; font-weight: bold; color: #ecf0f1">C</button></td>
            <td><button>%</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>*</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>0</button></td>
            <td><button style="font-weight: bold">.</button></td>
            <td><button>/</button></td>
            <td><button style="background-color: #0df970; font-weight: bold; color: #ecf0f1">=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <hr />
    <footer>
      <p style="text-align: center">
        Made with <span style="color: #e74c3c">&hearts;</span> by
        <a style="color: inherit" href="https://github.com/deadaf"> Rohit Kumar</a>
      </p>
    </footer>
  </body>
  <script src="calc.js"></script>
</html>
